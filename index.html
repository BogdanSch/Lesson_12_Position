<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position. CSS-drawing</title>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <h1>Position</h1>
        <div class="box static">position: static</div>
        <div class="box relative">position: relative</div>
        <div class="box absolute">position: absolute</div>
        <div class="box fixed">position: fixed</div>
        <div class="box sticky">position: sticky</div>
    </div>
    <section class="practice">
        <div class="container">
            <div class="practice__wrap">
                <div class="japan">
                    <div class="circle"></div>
                </div>

                <div class="flag">
                    <div class="box--white"></div>
                    <div class="box--red"></div>
                </div>

                <div class="insta">
                    <div class="object"></div>
                    <div class="object"></div>
                    <div class="object"></div>
                    <div class="object"></div>
                </div>

                <h2>Koala</h2>
                <div class="koala">
                    <div class="face"></div>
                    <div class="ear ear--left"></div>
                    <div class="ear ear--right"></div>
                    <div class="eye eye--left">
                        <div class="eyeball"></div>
                    </div>
                    <div class="eye eye--right">
                        <div class="eyeball"></div>
                    </div>
                    <div class="nose"></div>
                    <div class="mouth"></div>
                    <div class="hair hair--big"></div>
                    <div class="hair hair--small"></div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
